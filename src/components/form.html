<div>
  <form
    name="cOrder"
    id="cOrder"
    action="myServer/cgi-bin/thankyou.cgi"
    method="post"
  >
    <!-- Form fields for user input -->
    <!-- Province select dropdown -->
    <label class="required" for="province">Service:</label><br />
    <select id="province" name="province" required>
      <option value="" selected disabled hidden>Select an option</option>
      <option value="AB">Alberta</option>
      <option value="BC">British Columbia</option>
      <option value="MB">Manitoba</option>
      <option value="NB">New Brunswick</option>
      <option value="NL">Newfoundland and Labrador</option>
      <option value="NS">Nova Scotia</option>
      <option value="ON">Ontario</option>
      <option value="PE">Prince Edward Island</option>
      <option value="QC">Quebec</option>
      <option value="SK">Saskatchewan</option>
      <option value="NT">Northwest Territories</option>
      <option value="NU">Nunavut</option>
      <option value="YT">Yukon</option>
      <!-- Other options --></select
    ><br />
    <label class="required" for="firstName">First Name:</label><br />
    <input
      type="text"
      id="firstName"
      name="firstName"
      required
      title="Please enter your first name."
      placeholder=" "
    /><br />
    <label class="required" for="lastName">Last Name:</label><br />
    <input
      type="text"
      id="lastName"
      name="lastName"
      required
      title="Please enter your last name."
      placeholder=" "
    /><br />
    <label class="required" for="address">Address:</label><br />
    <input
      type="text"
      id="address"
      name="address"
      required
      title="Please enter your address."
      placeholder=" "
    /><br />

    <label class="required" for="phone">Phone Number:</label><br />
    <input
      type="tel"
      id="phone"
      name="phone"
      required
      title="123-456-7890 or 123 456-7890"
      placeholder=" "
      pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}|[0-9]{3}\s?[0-9]{3}-?[0-9]{4}"
    /><!-- Pattern for phone number validation -->
    <br />

    <!--Message text area -->
    <label for="message">Message:</label><br />
    <textarea id="message" name="message"></textarea><br />
    <!-- Form submission and reset buttons -->
    <button class="formBtn" type="submit" name="submitButton">Get quote</button>
  </form>
</div>
