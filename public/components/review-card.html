<style>
  /* Styles for the image container */
  .image-container {
    /* Positions the container relatively so that absolutely positioned child elements are positioned relative to this container */
    position: relative;
    /* Sets the width of the container to fit its content, preventing overflow */
    width: fit-content;
  }

  /* Styles for the card body */
  .card-body {
    /* Uses flexbox to lay out its children in a row, centering them horizontally and vertically */
    display: flex;
    justify-content: center; /* Centers children horizontally */
    align-items: center; /* Centers children vertically */
  }

  /* Styles for the card image */
  .card-img {
    /* Displays the image as a block-level element, taking up the full width of its parent while maintaining its aspect ratio */
    display: block;
    width: 100%; /* Takes up the full width of its parent */
    height: auto; /* Maintains the aspect ratio of the image */
  }

  /* Styles for the Google icon overlay */
  .google {
    /* Positions the icon absolutely within the image container, placing it at the bottom-right corner */
    position: absolute;
    bottom: 0; /* Aligns the icon to the bottom of the container */
    right: 0; /* Aligns the icon to the right edge of the container */
  }
</style>

<!-- Card component with a specific background color, full width, and shadow effect -->
<div class="card bg-base-100 w-full shadow-xl">
  <!-- Body of the card, using flexbox for centering content -->
  <div class="card-body">
    <!-- Image container for the initial image and Google icon, positioned absolutely -->
    <div class="image-container">
      <!-- Initial image, responsive sizing, and rounded corners -->
      <img class="card-img w-24 rounded-full" src-url="" src="" alt="Initial" />
      <!-- Google icon, white background, and rounded corners -->
      <img
        class="google w-6 bg-white rounded-full"
        src="../../icons/google.svg"
        alt="Google Icon"
      />
    </div>

    <!-- Centered title slot for dynamic content insertion -->
    <h2 class="text-center text-xl lg:text-2xl">
      <slot name="name"></slot>
    </h2>
    <!-- Centered date slot for dynamic content insertion -->
    <p class="text-center text-sm md:text-base">
      <slot name="date"></slot>
    </p>
    <!-- Star rating icons, repeated five times for a total of five stars -->
    <div class="flex">
      <img class="w-6" src="../../icons/star.svg" />
      <img class="w-6" src="../../icons/star.svg" />
      <img class="w-6" src="../../icons/star.svg" />
      <img class="w-6" src="../../icons/star.svg" />
      <img class="w-6" src="../../icons/star.svg" />
    </div>
    <!-- Centered review slot for dynamic content insertion -->
    <p class="text-center text-base md:text-lg">
      <slot name="review"></slot>
    </p>
  </div>
</div>
